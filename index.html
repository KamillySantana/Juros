<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
     <div class="container">
        <h1>Calculadora de Juros</h1>
        
        <label for="principal">Valor Capital:</label>
        <input type="number" id="capital" placeholder="Digite o valor do capital" required>
        
        <label for="taxa">Taxa de Juros (%):</label>
        <input type="number" id="taxa" placeholder="Digite a taxa de juros" required>
        
        <label for="periodo">Período (em meses):</label>
        <input type="number" id="periodo" placeholder="Digite o período em meses" required>
        
        <button id="botao">Calcular</button>
        
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
